<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notices</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="student-container">
        <header>
            <h1>Notices</h1>
         
            <button onclick="logout()">Logout</button>
        </header>

        <!-- Notices & Announcements Section -->
        <div class="notice-container">
            <h2>Announcements</h2>
            <div id="announcementBoard">
                <p id="noAnnouncements" class="no-announcements">No announcements available.</p> 
            </div>
        </div>

        <div class="notice-container">
            <h2>Notices</h2>
            <div id="noticeBoard">
                <p id="noNotices" class="no-notices">No notices available.</p>
            </div>
        </div>
    </div>
    <!-- Add this inside the <body> tag before closing -->
<div id="studentUsername" class="username-display"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (user && user.role === "student") {
            document.getElementById("studentUsername").textContent = `Logged in as: ${user.username}`;
        } else {
            document.getElementById("studentUsername").textContent = "Not logged in";
        }
    });
</script>


    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            displayAnnouncements();
            displayNotices();
        });
    </script>
</body>
</html>
